<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Stage</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="stageForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="stageForm.controls.name.touched && stageForm.controls.name.invalid">
                        <span *ngIf="stageForm.controls.name.errors.required">This field is mandatory</span>
                        <span *ngIf="stageForm.controls.name.errors.pattern">This field is invalid</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" required>
                    <mat-error *ngIf="stageForm.controls.price.touched && stageForm.controls.price.invalid">
                        <span *ngIf="stageForm.controls.price.errors.required">This field is mandatory</span>
                        <span *ngIf="stageForm.controls.price.errors.pattern">This field is invalid</span>
                    </mat-error>
                </mat-form-field>
                <may-form-field appearance="fill" fxFlex>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let category of categorys"
                            [value]="category.id">{{category.name}}</mat-option>
                    </mat-select>
                </may-form-field>
            </div>


            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" required>
                    <mat-error *ngIf="stageForm.controls.description.touched && stageForm.controls.description.invalid">
                        <span *ngIf="stageForm.controls.description.errors.required">This field is mandatory</span>
                        <span *ngIf="stageForm.controls.description.errors.pattern">This field is invalid</span>
                    </mat-error>
                </mat-form-field>
            </div>

        </div>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(stageForm.valid && stageForm.dirty)">{{action}}</button>
        <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
